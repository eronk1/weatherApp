<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>AJAX GitHub API example</title>
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <link href="index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
      <div class="top">
        <div class="title">Type In A Location</div>
          <form action="#" class="js-search-form">
            <label for="query"></label>
            <input type="text" class="js-query">
            <button type="submit" id="buttonSubmit">Search</button>
          </form>
          <!--Hello-->
          <div class="js-search-results">
            <div class="weatherCode">

            </div>
            
            <div class="weatherDescription">

            </div>
          </div>
        </div>
        <div class="data">
          <div id="place">1</div>
          <div><p>Observation Time: <span id="observation_time">10:30pm</span></div>
          <div>Time: <span id="is_day">1</span></div>
          <div>Temperature: <span id="temperature">1</span></div>
          <div>Weather: <span id="weather_description">1</span></div>
          <div>Humidity: <span id="humidity">1</span></div>
          <div>Precipitation: <span id="precip">1</span></div>
          <div>Wind Direction: <span id="wind_dir">1</span></div>
          <div>Wind Speed: <span id="wind_speed">1</span></div>
        </div>
      <section class="images">
        <img src="ClearSkyDay.png" alt="Failed to load sun" id="ClearSkyDay" class="visible">
        <img src="ClearSkyNight.png" alt="Failed to load Moon" id="ClearSkyNight" class="hide">
        <img src="DarkCloud.png" alt="Failed to load Dark Cloud" id="DarkCloud" class="hide">
        <img src="houseDay.png" alt="Failed to load house" id="houseDay" class="visible">
        <img src="houseNight.png" alt="Failed to load house" id="houseNight" class="hide">
        <img src="LightCloud.png" alt="Failed to load Light Cloud" id="LightCloud" class="hide">
        <img src="PartlyCloud.png" alt="Failed to load clouds" id="PartlyCloud" class="visible">
        <div id="grass"></div>
      </section>
      <script src="index.js"></script>
    </body>
</html>
